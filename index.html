
<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<html>
	
	<head>
	   	<title>Hello, Jm's HTML Template</title>
		<link rel="stylesheet" href="stylesheets/main.css" type="text/css" />
		<script src='javascripts/Synthmain.js'></script>
		<script src='javascripts/SynthView.js'></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body>
		<header>
			<h1>HTML 5 Demo Template : Simple</h1>
		</header>
		<nav>
			<input type='button' value='All Play'>
			<input type='button' value='All Record'>
			<input type='button' value='Selector'>
			<img id='addTrack' src='images/add.png' onclick='AddTrack(this);'>
			<select id='device' hidden='true'></select>
		</nav>			
		<section>
			<div id='track1' class='track'>
				<aside>
					<h2>Track1</h2>
					<img id='play' class='NoPlaying' src='images/play.png'  onclick='Play(this);'/>
					<img id='pause' src='images/pause.png' onclick='Pause(this);'/>
					<img id='record' src='images/recordOff.png' onclick='toggleRecording(this);'>
					<img id='mute' src='images/muteoff.png' onclick='Mute(this);'>
					<a id='down'></a>
					<input type='checkbox' class='checkbox' onclick='DeviceSelect(this);'>
				</aside>
				<canvas ondrop='dropping(event)' ondragover='allowDrop(event)' draggable='true'></canvas>
				<a></a>
			</div>
			<div id='track2' class='track'>
				<aside>
					<h2>Track2</h2>
					<img id='play' class='NoPlaying' src='images/play.png' onclick='Play(this);'>
					<img id='pause' src='images/pause.png' onclick='Pause(this);'/>
					<img id='record' src='images/recordOff.png' onclick='toggleRecording(this);'>
					<img id='mute' src='images/muteoff.png' onclick='Mute(this);'>	
					<a id='down'></a>
					<input type='checkbox' class='checkbox' onclick='DeviceSelect(this);'>
				</aside>
				<canvas ondrop='dropping(event)' ondragover='allowDrop(event)' draggable='true'></canvas>
				<a></a>
			</div>
		</section>

		<footer>
			<h1>Instrument</h1>
			<div>
				<select ID="sound">
					<option value="0" selected>Keyboard</option>
					<option value="1">Organ</option>
					<option value="2">Acoustic Guitar</option>
					<option value="3">EDM, bro!</option>
				</select>
				<span class="keyboard-options">
					Range [C<span ID="OCTAVE_LOWER">3</span>-B<span ID="OCTAVE_UPPER">5</span>]
					<input type="button" ID="-_OCTAVE" value="-" />
					<input type="button" ID="+_OCTAVE" value="+" /><br />
					<i>(Use left/right arrows to adjust with keyboard)</i>
				</span>
				<div ID="keyboard" class="keyboard-holder"></div>
			
			</div>
			<script type="text/javascript">
				var a = new AudioSynthView();
				a.draw();
			</script>
		</footer>
		<script src="javascripts/adapter.js"></script>
		<script src="javascripts/recorderjs/recorder.js"></script>
		<script src='javascripts/recording.js'></script>
		<script src="javascripts/main.js"></script>
	</body>
</html>
